<tl-miniature
  [size]="'tl-full'"
  [height]="this.height"
  [tlStyle]="this.tlStyle"
  [photoUrl]="this.photoUrl"
  [label]="this.label"
  [borderRadius]="this.borderRadius"
  [margined]="false">
  
  <ng-content></ng-content>
  
</tl-miniature>

<div
  [class]="this.borderRadius + ' tl-sharp-transparent tl-full tl-row-dir tl-vert-center tl-hor-center tl-container-flex-block miniature-overlay'"
  [class.tl-clickable]="this.activeIcons.length == 1"
  [ngStyle]="{
    'margin-top': -this.height + 'px',
    'height': this.height + 'px'}"
  (click)="this.onClickOverlay()">
    
  <tl-square-icon
    *ngFor="let activeIcon of this.activeIcons"
    class="miniature-overlay-icon tl-small-margined"
    [class.not-alone]="this.activeIcons.length > 1"
    [size]="this.height/2"
    [icon]="activeIcon.icon"
    (click)="this.onClickActiveIcon(activeIcon)">
  </tl-square-icon>
</div>
