<div 
  *ngIf="!this.inline && this.inputLabel !== ''"
  class="interactive-input-label"
  [ngStyle]="{
      'width': this.inputLabelWidth
    }">
  {{ this.inputLabel }}
</div>

<tl-square-icon
  *ngIf="this.inline"
  style="margin-right:5px;cursor: pointer"
  (clickButton)="(this.sdbLoadingStatus === -1)?this.onClickEditMarkup():this.onClickEditMarkupWhenLoading();"
  [color]="(this.inputInFocus)?'tl-outline':'tl-main'"
  [icon]="'&'"
  [size]="18">
</tl-square-icon>

<input 
  type="{{ this.inputType }}" 
  id="{{ this.inputId }}" 
  class="medium tl-input interactive-input-input"
  [class.data-placeholded]="this.placeholder != null && this.placeholder !== ''"
  [class.astext]="!this.inline && !this.inputInFocus"
  [class.astext-inline]="this.inline"
  placeholder="{{ this.getPlaceholder() }}" 
  (focus)="this.onFocusInput()"
  (blur)="this.onBlurInput($event)"
  [ngStyle]="{
      'text-align': this.inputTextAlign,
      'margin-top': (this.inline)?'-1px':'0px'
    }"/>

<tl-stateful-button
  *ngIf="!this.inline"
  class="interactive-input-button"
  (clickButton)="(this.sdbLoadingStatus === -1)?this.onClickEditMarkup():this.onClickEditMarkupWhenLoading();"
  [icon]="(this.inputInFocus)?'{':'&'"
  [size]="40"
  [shape]="'square'"
  [margin]="0"
  [status]="this.sdbLoadingStatus">
</tl-stateful-button>
