<!-- Head  -->
<tl-shape-block
  class="head-container"
  [size]="'tl-half'">
  
  <!-- Head shape -->
  <div
    [class]="this.tlStyle + ' tl-full tl-container-flex-block head-shape'">
  </div>
  
  <!-- Photo -->
  <tl-active-image
    class="head-photo"
    [hasOverlay]="false"
    [imageSrc]="this.imageSrc"
    [size]="'tl-full'"
    [shape]="'round'">
  </tl-active-image>
  
  
  <!-- Patch -->
  <div
    class="head-patch">
  </div>
  
</tl-shape-block>


<!-- Card -->
<div
  [class]="this.tlStyle + ' tl-big-padded tl-full tl-col-dir tl-no-wrap tl-container-flex-block card'">

  <div
    class="tl-full tl-col-dir tl-hor-center tl-flex-block card-content">

    <ng-content>
    </ng-content>
    
  </div>
  
</div>
