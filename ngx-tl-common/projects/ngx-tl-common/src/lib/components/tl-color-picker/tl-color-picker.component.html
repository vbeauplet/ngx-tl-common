<!-- Proposed Items -->
<div
  *ngFor="let item of this.items"
  class="color-picker-item tl-hor-center tl-col-dir tl-flex-block"
  [class.selected]="this.checkIncludes(selectedItems, item)"
  [ngStyle]="{
      'margin' : this.elementMargin + 'px'
    }"
  (click)="this.onClickItem(item)">
  
  <div
    class="color-picker-item-circle-container"
      [ngStyle]="{
          'padding-top' : this.colorCircleSize + 'px'
        }">
    
    <div
      *ngFor="let color of item.colors; let i = index;"
      class="color-picker-item-circle"
      [ngStyle]="{
          'width' : this.colorCircleSize + 'px',
          'height' : this.colorCircleSize + 'px',
          'margin-top' : '-' + this.colorCircleSize + 'px',
          'padding' : i * this.colorCircleSize / item.colors.length / 2 + 'px'
        }">
      <div
        class="color-picker-inner-circle"
        [ngStyle]="{
            'width' : this.colorCircleSize - i *this.colorCircleSize / item.colors.length + 'px',
            'height' : this.colorCircleSize - i *this.colorCircleSize / item.colors.length + 'px',
            'background-color' : color
          }">
      </div>
    </div>
  
  </div>
  
  <div
    class="color-picker-item-label">
    {{ this.item.label }}
  </div>
  
</div>

<!-- Spinner to show loading situation -->
<tl-spinner
  *ngIf="this.displayStatusSpinner"
  [loadingStatus]="this.loadingStatus">
</tl-spinner>
