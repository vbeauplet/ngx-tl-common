<tl-button
  *ngFor="let namedIcon of this.buttons"
  title="{{ namedIcon.label }}"
  [ngStyle]="{
      'margin': this.buttonMargin + 'px'
    }"
  [tlStyle]="this.buttonStyle"
  [shape]="this.buttonShape"
  [size]="this.buttonSize"
  [icon]="namedIcon.icon"
  [color]="(namedIcon.color != undefined)?namedIcon.color:'tl-inherit'"
  [label]="(namedIcon.label != undefined && !this.labelAsPopover)?namedIcon.label:''"
  [labelPosition]="(this.direction == 'column')?'right':'bottom'"
  [disabled]="this.disabled.includes(namedIcon.name)"
  (clickButton)="this.onClickButton(namedIcon)">
</tl-button>

<tl-spinner
  class="ac-spinner"
  [class.hidden]="this.loadingStatus == -1"
  [loadingStatus]="this.loadingStatus">
</tl-spinner>
