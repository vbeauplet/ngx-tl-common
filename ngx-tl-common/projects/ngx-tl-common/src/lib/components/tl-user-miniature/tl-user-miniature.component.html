<!-- Placeholder, for positionning purposes  -->
<div 
  class="miniature-placeholder">
</div>

<!-- Label, Miniature content -->
<div
  class="miniature-content tl-col-dir tl-flex-block">
  
  <!-- Recipe Title -->
  <div
    class="miniature-title">
    {{ this.user.name }}
  </div>
  
  <!-- Tags -->
  <div
    class="user-miniature-pseudo">
    <i>@{{ this.user.pseudo }}</i>
  </div>
  
</div>

<!-- Miniature photo -->
<img 
  [src]="this.user.avatarUrl" 
  class="miniature-photo"
  [ngStyle]="{
    'width': this.height + 'px',
    'height': this.height + 'px'}"/>
