<tl-stateful-button
  [icon]="this.icon"
  [size]="this.height"
  [shape]="this.shape"
  [tlStyle]="this.tlStyle"
  [margin]="this.margin" 
  [color]="(this.targetState)?this.color:'main'"
  [disabled]="this.disabled"
  [status]="this.togglerLoadingStatus"
  [label]="this.label"
  [labelPosition]="this.labelPosition"
  (clickButton)="this.onClickToggler()">
</tl-stateful-button>
