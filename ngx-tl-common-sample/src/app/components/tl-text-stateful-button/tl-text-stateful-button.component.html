<div
  class="text-button-content tl-full tl-row-dir tl-hor-space-between tl-vert-center tl-flex-block">

  <!-- Button text -->
  <div
    class="text-button-text"
    [ngStyle]="{
      'text-align': this.textAlign
    }">
    {{ this.text }}
  </div>

  <!-- Active icon, with loading status -->
  
  <div
    class="text-button-icon-container tl-hor-center tl-vert-center tl-flex-block">
  
    <!-- Content, standard mode -->
    <tl-square-icon
      *ngIf="this.status == -1"
      [size]="20"
      [icon]="this.icon">
    </tl-square-icon>
    
    <!-- Content, loading mode, success and failure -->
    <tl-spinner
      *ngIf="this.status >= 0"
      [size]="18"
      [loadingStatus]="this.status"
      [color]="(this.color == 'tl-outline')?'tl-success':'tl-outline'">
    </tl-spinner>
    
  </div>
  
</div>
